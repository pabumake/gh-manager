name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release-assets:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: .exe
            archive: zip
          - goos: windows
            goarch: arm64
            ext: .exe
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BIN="gh-manager${{ matrix.ext }}"
          OUTDIR="dist/gh-manager_${{ matrix.goos }}_${{ matrix.goarch }}"
          mkdir -p "$OUTDIR"
          go build -ldflags "-X gh-manager/internal/version.Value=${GITHUB_REF_NAME}" -o "$OUTDIR/$BIN" ./cmd/gh-manager

      - name: Package artifact
        run: |
          NAME="gh-manager_${{ matrix.goos }}_${{ matrix.goarch }}"
          cd dist
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip -r "${NAME}.zip" "${NAME}"
          else
            tar -czf "${NAME}.tar.gz" "${NAME}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gh-manager_${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  publish-release:
    needs: build-release-assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect release files
        run: |
          mkdir -p release
          find dist -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec cp {} release/ \;
          ls -lah release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
